{% extends "base.html" %}
{% load wagtailcore_tags i18n %}

{% block content %}
<div style="max-width: 600px; margin: 2rem auto; padding: 2rem;">
  <h1>{% trans "Sækja um verkefni" %}</h1>
  <h2>{{ project_page.title }}</h2>
  
  <p><strong>Fyrirtæki:</strong> {{ project_page.company_name }}</p>
  
  <form method="post">
    {% csrf_token %}
    
    <p>
      <label for="{{ form.message.id_for_label }}"><strong>Skilaboð (valfrjálst):</strong></label><br>
      <textarea 
        id="{{ form.message.id_for_label }}"
        name="{{ form.message.name }}"
        rows="5" 
        cols="50"
        placeholder="Skrifa stuttan texta um hvers vegna þú vilt taka þátt..."
        style="width: 100%; padding: 10px; margin-top: 5px;"
      >{{ form.message.value|default_if_none:"" }}</textarea>
    </p>
    
    <p>
      <button type="submit" style="background: blue; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px;">
        Senda umsókn
      </button>
      <a href="{% pageurl project_page %}" style="margin-left: 10px;">Hætta við</a>
    </p>
  </form>
</div>
{% endblock %}
